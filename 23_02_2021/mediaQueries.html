<!DOCTYPE html>
<html>
<head>
	<title>Media queries</title>
	<style type="text/css">
		body{
			background-color: blue;
		}
		.mq{
			width: 300px;
			height: 300px;
			background-color: lightgreen;
			color: green;
		}

		@media screen and (max-width: 650px){
			body{
				background-color: green;
			}
			h1{
				text-align: right;
			}
			.mq{
				width: 100%;
			}
		}
	</style>
</head>
<body>
<!--@media not|only media type and expression
there are some media types with MQ

all - used for all media types
screen - used for screens of tablets,computers,smartphones and etc.
print - used for printers
speech - used for screen readers which reads the pages loudly-->

<h1>Media Queries</h1>
<p>Resize your window to see the output</p>
<div class="mq">
	<h1>hello World!!</h1>
</div>
</body>
</html>

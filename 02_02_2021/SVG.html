<!DOCTYPE html>
<html>
<head>
	<title>SVG Graphics</title>
</head>
<body>
		<svg width="1000" height="1000">
			<rect x="50" y="50" height="300" width="200" style="fill: blue"></rect>

			<circle cx="350" cy="150" r="50" fill="red" stroke="green" stroke-width="5"></circle>

			<ellipse cx="600" cy="150" rx="100" ry="50" fill="pink" stroke-width="4" stroke="red"></ellipse>

			<line x1="650" y1="500" x2="700" y2="500" style="stroke:rgb(255,0,0);stroke-width:2"></line>
			 
		</svg>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Marquee Tag</title>
</head>
<body>
		<marquee direction="left" scrollamount=25><h1 style="color: red">Hello World!!!!</h1></marquee>

		<marquee direction="right" scrollamount=25><h1 style="color: blue">Hello World!!!!</h1></marquee>

		<marquee direction="up"><h1 style="color: pink; height: 500px">Hello World!!!!</h1></marquee>

		<marquee direction="down"><h1 style="color: yellow; height: 500px">Hello World!!!!</h1></marquee>
</body>
</html>

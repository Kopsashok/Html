<!DOCTYPE html>
<head>
	<title>Using colorpicker</title>
</head>
<body style="background-color:lightblue;">
	<h1 style="font-size:25px;">Color can be define by its name</h1>
	<p style="background-color:Tomato">Tomato</p>
	<p style="background-color:Violet">Violet</p>
	<h1 style="font-size:25px;">Color can be define by its hexa decimal value</h1>
	<p style="background-color:#99ff66">Light Green</p>
	<p style="background-color:#ffff00">Yellow</p>
	<h1 style="font-size:25px;">Color can be define by its RGBA value</h1>
	<p style="background-color:rgba(0, 102, 255,0.3)">Blue</p>
	<p style="background-color:rgba(255, 0, 0,0.3)">Red</p>
	<h1 style="font-size:25px;">Color can be define by its RGB value</h1>
	<p style="background-color:rgb(0, 102, 255)">Blue</p>
	<p style="background-color:rgb(255, 0, 0)">Red</p>
</body>
</html>

<!DOCTYPE html>
<head>
	<title>Using Attributes</title>
</head>
<body>
	<b>This is bold</b><br>
	<i>This is italic</i><br>
	<strong>This is strong text</strong><br>
	<em>This is empharised text</em>
	<p>Smaller<small>This is smaller text</small>Text</p>
	<p>Don't forget to buy <mark>Milk</mark> today</p>
	<p>My favourite colour is <del>blue</del></p>
	<p>My favourite colour is <ins>Red</ins></p>
	<p>This is <sub>Subscript</sub></p>
	<p>This is <sup>superscript</sup></p>
</body>
</html>

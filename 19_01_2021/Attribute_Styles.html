<!DOCTYPE html>
<head>
	<title>Using Attributes</title>
</head>
<body style="background-color:lightblue;">
	<h1 style="font-size:50px;">Heading with increased font size</h1>
	<h2 style="font-size:25px; color:red;" >Heading with increased font size & color</h2>
	<p align="center">This is centered paragraph</p>
	<p style="background-color:yellow;"><b>This is a colored paragraph</b></p>
	<hr style="width:100%;">
	<p style="color:blue;">This is a colored text</p>
</body>
</html>

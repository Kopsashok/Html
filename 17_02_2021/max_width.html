<!DOCTYPE html>
<html>
<head>
	<title>Max-width</title>
	<style type="text/css">
		.width{
			border: 2px solid blue;
			width: 500px;
			margin: auto;
		}
		.max-width{
			border: 2px solid blue;
			max-width: 500px;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="width">This is a division with width:500px</div><br>
	<div class="max-width">This is a division with max-width:500px</div>
</body>
</html>

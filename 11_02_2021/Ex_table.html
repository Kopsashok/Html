<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<style type="text/css">
		#students td,#students th{
			border: 1px solid #ddd;
			padding: 8px;
		}

		#students tr:nth-child(even){
			background-color: lightblue;
		}
		#students tr:hover{
			background-color: #347deb;
		}
		#students th{
			font-weight: bold;
			font-size: 15px;
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: blue;
			color: white;
		}
	</style>
</head>
<body>
<center>
	<table id="students">
		<tr>
			<th>Name</th>
			<th>Subject</th>
			<th>Address</th>
		</tr>
		<tr>

			<td>Netherland</td>
		</tr>
		<tr>
			<td>Raja</td>
			<td>Biology</td>
			<td>India</td>
		</tr>
		<tr>
			<td>Obrigo</td>
			<td>IT</td>
			<td>Africa</td>
		</tr>
		<tr>
			<td>Lisa</td>
			<td>Management</td>
			<td>USA</td>
		</tr>
		<tr>
			<td>Natasha</td>
			<td>Archeology</td>
			<td>Sri Lanka</td>
		</tr>
	</table>
</center>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>list- selectors</title>
	<style type="text/css">
		ol li{
			background-color: yellow;
			margin: 10px;
			margin-left: 20px;
			padding: 10px;
		}
		ul li{
			background-color: lightgreen;
			margin-left: 20px;
			padding: 10px;
		}
		ul{
			background-color: green;
			padding: 10px; 
			list-style-type: square;
			list-style-position: inside;
		}
		ol{
			background-color: orange; 
			padding: 10px; 
			list-style-type:  upper-alpha;
			list-style-position: outside;
		}
	</style>
</head>
<body>
	<h1>Subjects</h1>
	<div class="descendentSub">
	<ul>
		<li>Bio</li>
		<li>Physics</li>
		<li>Chemistry</li>
		<li>Combined mathematics</li>
	</ul>
	</div>
	<h1>Link States</h1>
	<div class="descendent">
	<ol>
		<li>Unvisited</li>
		<li>Visited</li>
		<li>Hover</li>
		<li>Active</li>
	</ol>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Displaying Methods</title>
	<style type="text/css">
		.block{
			display: block;
			background-color: pink;
			border: 2px solid red;
			width: 50px;
			height: 100px;
			padding: 10px;
		}
		.inline{
			display: inline;
			background-color: pink;
			border: 2px solid red;
			width: 50px;
			height: 100px;
			padding: 10px;
		}
		.inline_block{
			display: inline-block;
			background-color: pink;
			border: 2px solid red;
			width: 50px;
			height: 100px;
			padding: 10px;
		}
		.hidden{
			visibility: hidden;
		}
	</style>
</head>
<body>
	<H1>Block,Inline and Inline-block</H1>
	<H1>Block</H1>
	<p>Here basically learn <span class="block"> HTML</span>,
	<span class="block">CSS</span>and
	<span class="block">Java Script</span></p>

	<H1>Inline</H1>
	<p>Here basically learn <span class="inline"> HTML</span>,
	<span class="inline">CSS</span>and
	<span class="inline">Java Script</span></p>

	<H1>Inline-block</H1>
	<p>Here basically learn <span class="inline_block"> HTML</span>,
	<span class="inline_block">CSS</span>and
	<span class="inline_block">Java Script</span></p>

	<H1>Visibility-Heading</H1>
	<H1 class="hidden">Visibility-Hidden</H1>
</body>
</html>

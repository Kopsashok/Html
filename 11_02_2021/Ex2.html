<!DOCTYPE html>
<html>
<head>
	<title>Vertical Navigation bar</title>
	<style type="text/css">
		ul{
			list-style-type: none;
			padding: 10px;
			background-color: lightgreen;
			width: 200px;
			font-size: 30px;
		}
		li{
			padding: 10px;
		}
		li:hover{
			color: white;
			background-color: green;
		}
	</style>
</head>
<body>
	<h1>Vertical Navigation bar</h1>
		<ul>
			<li>Home</li>
			<li>News</li>
			<li>Contact</li>
			<li>About</li>
		</ul>
</body>
</html>

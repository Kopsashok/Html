<!DOCTYPE html>
<html>
<head>
	<title>link button</title>
	<style type="text/css">
		a:link,a:visited{
			width: 100px;
			height: 50px;
			font-size: 20px;
			padding: 10px;
			color: white;
			text-align: center;
			background-color: blue;
			text-decoration: none;
			display: inline-block;
		}
		a:hover,a:active{
			background-color: red;
			color:white;
		}
	</style>
</head>
<body>
	<h1>Link button</h1>
	<h3>A link styled as a button</h3><br>
	<a href="https://www.google.com/" target="_blank">Google</a>
</body>
</html>

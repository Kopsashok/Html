<!DOCTYPE html>
<html>
<head>
	<title>Ex1</title>

</head>
<body>
	<fieldset id="fs">
		<legend class="lege">Registration Form</legend>
		<form>
			<table cellpadding="10px" cellspacing="10px" align="center">
				<tr>
					<th><label>First Name</label></th>
					<th><input type="text" name="FN" placeholder="Enter the first name" maxlength="25px"></th>
				</tr>
				<tr>
					<th>Last Name</th>
					<th><input type="text" name="LN" placeholder="Enter the last name" maxlength="25px"></th>
				</tr>
				<tr>
					<th>Email</th>
					<th><input type="email" name="EM"></th>
				</tr>
				<tr>
					<th>Address</th>
					<th><textarea name="add" id="add" cols="10" rows="10">Enter the address</textarea></th>
				</tr>
				<tr>
					<th colspan="2" align="right" type="submit"><button>Submit</button></th>
				</tr>
			</table>
		</form>
	</fieldset>
</body>
</html>
